    <link
      rel="stylesheet"
       <!-- CSS only  -->

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
        <!-- Monday -->
      <div class="card w-screen ">
        <div class="card-body">
          <h5 class="card-title animate-pulse">Monday</h5>
          <input type="text" class="border-2 card-text">
          <a href="#" class="btn btn-primary rounded-full">save button</a>
        </div>
      </div>

      <!-- Tuesday -->
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Tuesday</h5>
          <input type="text" class="card-text">
          <a href="#" class="btn btn-primary">save button</a>
        </div>
      </div>

     <!-- Wednesday -->
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title animate-pulse">Wednesday</h5>
          <input type="text" class="card-text">
          <p class="inputxt"></p>
          <a href="#" class="btn btn-primary">save button</a>
        </div>
      </div>

      <!-- Thursday -->

        <div class="card-body">

        <!-- Friday -->

        <div class="card-body">

        </div>
      </div>

      <!-- Saturday -->
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title animate-pulse">Saturday</h5>
          <input type="text" class="card-text">
          <a href="#" class="btn btn-primary">save button</a>
        </div>
      </div>

      <!-- Sunday -->
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title animate-pulse">Sunday</h5>
          <input type="text" class="card-text">
          <a href="#" class="btn btn-primary">save button</a>
        </div>
      </div>
    </div>
